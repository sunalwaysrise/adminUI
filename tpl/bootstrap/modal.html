<div class="bootstrap">

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            您选择了: <b>{{ selected.item }}</b>
            <a ng-click="open2()" class="btn">打开</a>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>


    <button type="button" class="btn btn-default" ng-click="open()">打开!</button>
    <button type="button" class="btn btn-default" ng-click="open('lg')">大窗口</button>
    <button type="button" class="btn btn-default" ng-click="open('sm')">小窗口</button>
    <button type="button" class="btn btn-default" ng-click="toggleAnimation()">有无动画 ({{ animationsEnabled }})</button>
    <div ng-show="selected">你的选项: {{ selected }}</div>
</div>
</div>

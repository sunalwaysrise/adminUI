<ol class="breadcrumb">
    <li>首页</li>
    <li class="active">UI Buttons</li>
</ol>
<h1 class="page-title">UI - <span class="fw-semi-bold">Buttons</span></h1>


<div class="row ng-scope">
    <div class="col-lg-4 col-md-6">
        <section class="widget">
            <header><h4>颜色</h4></header>
            <div class="widget-body">
                <p class="text-align-center">
                    <button class="btn btn-default width-100 mb-xs">
                        Default
                    </button>
                    <button class="btn btn-primary width-200 mb-xs">
                        Primary
                    </button>
                    <button class="btn btn-info width-100 mb-xs">
                        Info
                    </button>
                    <button class="btn btn-success width-100 mb-xs">
                        Success
                    </button>
                    <button class="btn btn-warning width-100 mb-xs">
                        Warning
                    </button>
                    <button class="btn btn-danger width-100 mb-xs">
                        Danger
                    </button>
                    <button class="btn btn-gray width-100 mb-xs">
                        Gray
                    </button>
                    <button class="btn btn-inverse width-100 mb-xs">
                        Inverse
                    </button>
                </p>
            </div>
        </section>
    </div>
    <div class="col-lg-4 col-md-6">
        <section class="widget">
            <header><h4>大小</h4></header>
            <div class="widget-body">
                <p class="mb-xs">
                    <button type="button" class="btn btn-primary btn-lg mb-xs">Large button</button>
                    <button type="button" class="btn btn-default btn-lg mb-xs">Large button</button>
                </p>
                <p class="mb-xs">
                    <button type="button" class="btn btn-primary mb-xs">Default button</button>
                    <button type="button" class="btn btn-default mb-xs">Default button</button>
                </p>
                <p class="mb-xs">
                    <button type="button" class="btn btn-primary btn-sm mb-xs">Small button</button>
                    <button type="button" class="btn btn-default btn-sm mb-xs">Small button</button>
                </p>
                <p class="mb-xs">
                    <button type="button" class="btn btn-primary btn-xs mb-xs">Tiny button</button>
                    <button type="button" class="btn btn-default btn-xs mb-xs">Tiny button</button>
                </p>
            </div>
        </section>
    </div>
    <div class="col-lg-4 col-md-6">
        <section class="widget">
            <header><h4>Block</h4></header>
            <div class="widget-body">
                <p class="fs-mini text-muted">添加<code>.btn-block</code></p>
                <p><button type="button" class="btn btn-info btn-block">Block Button</button></p>
                <p><button type="button" class="btn btn-default btn-block">Show Menu &nbsp;&nbsp;&nbsp;<i class="fa fa-bars"></i></button></p>
                <p><button type="button" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> Login mit Facebook</button></p>
                <p><button type="button" class="btn btn-warning btn-block">Are you sure?</button></p>
            </div>
        </section>
    </div>
    <div class="col-lg-4 col-md-6">
        <section class="widget">
            <header>
                <h4>Disabled</h4>
            </header>
            <div class="widget-body">
                <p class="fs-mini text-muted">添加<code>.disabled</code></p>
                <p>
                    <button type="button" class="btn btn-primary" disabled="disabled">Primary button</button>
                    <button type="button" class="btn btn-default" disabled="disabled">Button</button>
                </p>
                <p>
                    <a class="btn btn-success btn-sm disabled" role="button">Primary link</a>
                    <a class="btn btn-default btn-sm disabled" role="button">Link</a>
                </p>
            </div>
        </section>
    </div>
    <div class="col-lg-4 col-md-6">
        <section class="widget">
            <header><h4>按钮组</h4></header>
            <div class="widget-body">
                <div class="btn-group">
                    <button type="button" class="btn btn-default">Left</button>
                    <button type="button" class="btn btn-default">Middle</button>
                    <button type="button" class="btn btn-default">Right</button>
                </div>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">1</button>
                        <button type="button" class="btn btn-default">2</button>
                        <button type="button" class="btn btn-default">3</button>
                        <button type="button" class="btn btn-default">4</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">5</button>
                        <button type="button" class="btn btn-default">6</button>
                        <button type="button" class="btn btn-default">7</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">8</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<ol class="breadcrumb">
    <li>YOU ARE HERE</li>
    <li class="active">Tables Basic</li>
</ol>
<h1 class="page-title">Visual - <span class="fw-semi-bold">Charts</span></h1>
<div >
    <div class="row">
        <div class="col-md-6">
            <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="data2" chart-labels="labels2"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <canvas id="line" class="chart chart-line" chart-data="data"
                    chart-labels="labels0" chart-series="series0" chart-options="options"
                    chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
        </div>
        <div class="col-md-6">
            <canvas id="radar" class="chart chart-radar"
                    chart-data="data3" chart-options="options3" chart-labels="labels3">
            </canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <canvas id="base" class="chart-bar"
                    chart-data="data4" chart-labels="labels4" chart-colors="colors4"
                    chart-dataset-override="datasetOverride4" >
            </canvas>
        </div>
    </div>

</div>
